<html>
    <head>
        <!--CSS-->
        <link href="css/menu.css" rel="stylesheet" type="text/css" />
        <link href="css/receipt.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!--Scripts-->
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="js/ui.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
    </head>

    <body>
        <div class="main-container">
            <div id="menu_container" style="display: none;">
                <div id="menu_logo" style="order: 1;"></div>
                <div id="menu_heading" style="order: 2;"><span></span></div>
                <div id="menu_subheading" style="order: 3;"><span></span></div>

                <div id="splitter" style="order: 4; align-self: center; width: 430px; height: 1px; background-color: rgb(236, 240, 241);"></div>

                <div id="splitter" style="order: 6; align-self: center; width: 430px; height: 1px; background-color: rgb(236, 240, 241);"></div>

                <div id="menu_status"  style="order: 7;"><span></span></div>
                <i id="menu_directions" class="fas fa-sort" style = "order: 8;"></i>
            </div>


            <div class="receipt-container">
                <div class="cost-title">
                    Estimated Cost: <span class="receipt-cost">$0</span>
                </div>

                <hr />

                <div class="receipt-heading"><u>Items</u></div>
                <div class="receipt-items">
                </div>

                <div class="instructions">
                    [DEL] Clear &nbsp;
                    <div class="scroll">
                        |&nbsp;[PGUP] Up &nbsp;|&nbsp;[PGDN] Down
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
